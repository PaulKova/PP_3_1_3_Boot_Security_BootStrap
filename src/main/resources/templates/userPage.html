<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>User Page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div>
    <b class="text-white ms-3"><span th:text="${user.username}"></span></b>
    <simple class="text-white">with roles:</simple>
    <simple class="text-white">
      <span th:text="${user.roles}">     </span>
    </simple>
  </div>
  <a class="nav-link" href="/logout">Logout</a>
</nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 <!--pl-0 pr-0--> bg-white"
           style="/*margin-top: 20px;*/
                        padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">
        <!--навигация слева-->
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#User">User</a>
          </li>

        </ul>
      </div>
      <div class="col-md-10 bg-light"
           style="/*margin-top:20px;*/
                        padding-top: 20px;
                        height: 100vh">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="User">
            <h2 class="h2">User information-page</h2>
            <div class="card">
              <h5 class="card-header">About user</h5>
              <div class="card-body text-center">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td th:utext="${user.getId()}">ID</td>
                    <td th:utext="${user.getUsername()}">Name</td>
                    <td th:utext="${user.getPassword()}">Password</td>
                    <td th:utext="${user.getRoles()}">Role</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<footer>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

<form th:action="@{/logout}" method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
